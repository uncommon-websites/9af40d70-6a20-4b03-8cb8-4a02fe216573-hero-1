<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfe Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom utility to mimic the soft fade of the central image */
        .image-fade-mask {
            mask-image: radial-gradient(circle at center, black 40%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 70%);
        }
    </style>
</head>
<body class="bg-white h-screen w-full overflow-hidden relative flex flex-col">

    <!-- Navigation Area -->
    <header class="absolute top-0 left-0 w-full flex flex-col items-center pt-8 z-50">
        <div class="flex items-center gap-3">
            <!-- Logo Icon -->
            <button class="w-12 h-12 bg-[#F2F2F2] rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors cursor-pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-800">
                    <path d="M12 2V22M2 12H22M4.92893 4.92893L19.0711 19.0711M19.0711 4.92893L4.92893 19.0711" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>

            <!-- Main Nav Links -->
            <nav class="bg-[#F2F2F2] px-8 h-12 rounded-lg flex items-center gap-8">
                <a href="#" class="text-gray-800 text-[15px] font-normal hover:text-black transition-colors">Solutions</a>
                <a href="#" class="text-gray-800 text-[15px] font-normal hover:text-black transition-colors">Accuracy</a>
                <a href="#" class="text-gray-800 text-[15px] font-normal hover:text-black transition-colors">Signals</a>
                <a href="#" class="text-gray-800 text-[15px] font-normal hover:text-black transition-colors">Pricing</a>
                <a href="#" class="text-gray-800 text-[15px] font-normal hover:text-black transition-colors">Book Demo</a>
            </nav>
        </div>

        <!-- Sub-banner Notification -->
        <div class="mt-3 bg-[#F2F2F2] px-4 py-1.5 rounded-full flex items-center gap-2 cursor-pointer hover:bg-gray-200 transition-colors">
            <span class="text-[11px] text-gray-500 font-normal tracking-wide">95% accurate leads from 15+ aggregated sources</span>
            <div class="w-4 h-4 rounded-full border border-[#0ea5e9] flex items-center justify-center">
                <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </div>
        </div>
    </header>

    <!-- Main Visual (Centered) -->
    <main class="flex-grow relative flex items-center justify-center z-0">
        <!-- 
           Using a placeholder image as requested. 
           Applying a mask class to simulate the fading/blurry edges of the original design's artistic head image.
           The original image is a silhouette profile, so we use a grayscale placeholder.
        -->
        <div class="relative w-[600px] h-[600px] md:w-[800px] md:h-[800px] flex items-center justify-center pointer-events-none">
            <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/9af40d70-6a20-4b03-8cb8-4a02fe216573/hero-1-img-0-1770986970650.png" 
                 alt="Abstract Human Profile" 
                 class="w-full h-full object-cover image-fade-mask opacity-80 mix-blend-multiply grayscale contrast-125">
        </div>
    </main>

    <!-- Bottom Left Content -->
    <div class="absolute bottom-12 left-8 md:left-12 z-20 flex flex-col gap-1">
        <!-- Brand Name -->
        <div class="text-black font-bold text-lg mb-1 tracking-tight">surfe</div>
        
        <!-- Headline -->
        <h1 class="text-4xl md:text-[3.5rem] leading-tight font-normal text-gray-900 tracking-tight mb-8">
            Sales Signals. Not Admin.
        </h1>

        <!-- Explore Links -->
        <div class="flex items-center gap-4">
            <span class="text-gray-500 text-sm font-normal mr-1">Explore</span>
            
            <a href="#" class="px-4 py-1.5 rounded-full border border-[#3B82F6] text-[#3B82F6] text-sm hover:bg-blue-50 transition-colors bg-white">
                Priority Leads
            </a>
            
            <a href="#" class="px-4 py-1.5 rounded-full border border-[#3B82F6] text-[#3B82F6] text-sm hover:bg-blue-50 transition-colors bg-white">
                Triple-Verified
            </a>
            
            <a href="#" class="px-4 py-1.5 rounded-full border border-[#3B82F6] text-[#3B82F6] text-sm hover:bg-blue-50 transition-colors bg-white">
                CRM Automation
            </a>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-8 md:left-12 transform translate-y-20 md:translate-y-0">
        <!-- Positioned slightly lower than the text block to match screenshot layout -->
        <button class="w-8 h-8 bg-[#F2F2F2] rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors mt-12">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[#475569]">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </button>
    </div>

</body>
</html>
